<!DOCTYPE html>
<html>
<head>
	<title>Puissance 4</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #3f3f3f;
		}

		canvas {
			margin: 10px;
			border: 2px solid black;
		}
	</style>
</head>
<body>
	<canvas id="board" width="350" height="300"></canvas>
	<script>
		// Constantes pour la taille du plateau de jeu
		const ROWS = 6;
		const COLS = 7;
		const CELL_SIZE = 50;

		// Initialisation du plateau de jeu
		let board = new Array(ROWS);
		for (let row = 0; row < ROWS; row++) {
			board[row] = new Array(COLS).fill(0);
		}

		// Obtention du contexte du canvas
		let canvas = document.getElementById("board");
		let ctx = canvas.getContext("2d");

		// Dessin du plateau de jeu
		ctx.fillStyle = "blue";
		ctx.fillRect(0, 0, canvas.width, canvas.height);
		ctx.strokeStyle = "black";
		for (let row = 0; row < ROWS; row++) {
			for (let col = 0; col < COLS; col++) {
				ctx.strokeRect(col * CELL_SIZE, row * CELL_SIZE, CELL_SIZE, CELL_SIZE);
			}
		}

		// Fonction pour dessiner un jeton
		function drawCircle(x, y, color) {
			ctx.beginPath();
			ctx.arc(x, y, CELL_SIZE / 2 - 5, 0, Math.PI * 2);
			ctx.fillStyle = color;
			ctx.fill();
			ctx.closePath();
		}

		// Fonction pour dessiner les jetons sur le plateau de jeu
		function drawBoard() {
			for (let row = 0; row < ROWS; row++) {
				for (let col = 0; col < COLS; col++) {
					if (board[row][col] === 1) {
						drawCircle(col * CELL_SIZE + CELL_SIZE / 2, row * CELL_SIZE + CELL_SIZE / 2, "red");
					} else if (board[row][col] === 2) {
						drawCircle(col * CELL_SIZE + CELL_SIZE / 2, row * CELL_SIZE + CELL_SIZE / 2, "yellow");
					}
				}
			}
		}

		// Fonction pour dÃ©tecter les clics sur le plateau de jeu
		canvas.addEventListener("click", function(event) {
			let col = Math.floor(event.offsetX / CELL_SIZE);
			for (let row = ROWS - 1; row >= 0; row--) {
				if (board[row][col] === 0) {
					board[row][col] = 1;
					drawBoard();
					break;
				}
			}
		});
	</script>
</body>
</html>
